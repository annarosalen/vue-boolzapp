<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/617605346e.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>

    <div class="app">

      <!-- green side -->
      <div id="bg-up">

      </div>

      <!-- gray side -->
      <div id="bg-down">

      </div>

      <!-- CONTAINER POSITION ABSOLUTE -->
      <main class="container">

        <!-- LEFT COLUMN -->
        <aside class="left-column">


          <nav class="nav">

            <!-- user profile -->
            <div id="user-profile">

            </div>

            <!-- settings notifications -->
            <div id="set-notifications">

            </div>

            <!-- search bar -->
            <div id="search-bar">

            </div>

          </nav>

          <!-- chat list -->
          <ul class="chat-list">

            <!-- prima chat -->
            <li class="chat">

            </li>

          </ul>

        </aside> <!--end left column-->

        <!-- RIGHT MAIN SECTION CHAT -->
        <section class="right-mainsection">

          <!-- contact info -->
          <div id="contact-info">

          </div>

          <!-- active chat -->
          <div id="active-chat">

          </div>

          <!-- writing msg bar -->
          <div id="msg-bar">

          </div>

        </section>

      </main>



    </div>

    <script type="text/javascript" src="js/myscript.js"> </script>
  </body>
</html>
