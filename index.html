<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://use.fontawesome.com/617605346e.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
  </head>
  <body>

    <div id="app">

      <!-- green side -->
      <div id="bg-up">

      </div>

      <!-- gray side -->
      <div id="bg-down">

      </div>

      <!-- CONTAINER POSITION ABSOLUTE -->
      <main class="container">

        <!-- LEFT COLUMN -->
        <aside class="left-column">


          <nav class="nav">

            <!-- user -->
            <div id="user">

              <div id="user-profile">
                <img src="img/avatar_6.jpg" alt="">
                <a href="#"><span>Nome Utente</span></a>
              </div>

              <div id="user-icons">
                <a href="#"><i class="fa fa-circle-o-notch" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-comment" aria-hidden="true"></i></a>
                <a href="#"> <i class="fa fa-ellipsis-v" aria-hidden="true"></i></a>
              </div>

            </div>

            <!-- settings notifications -->
            <div id="set-notifications">
              <div id="not-bell">
                <a href="#"><i class="fa fa-bell-slash" aria-hidden="true"></i></a>
              </div>
              <div id="set">
                <a href="#"><span>Ricevi notifiche di nuovi messaggi</span></a>
                <a href="#" id="set-active"><span>Attiva notifiche da desktop</span></a>
              </div>
            </div>

            <!-- search bar -->
            <div id="search">
              <div id="search-bar">
                <i class="fa fa-search" aria-hidden="true"></i>
                <input type="search" name="" value="" placeholder="Cerca o inizia una nuova chat">
              </div>
            </div>

          </nav>

          <!-- chat list -->
          <div class="chat-list" v-for="(item,index) in contatti"  >

            <!--  chat -->
            <div class="chat" @click="openedchat(index)">
              <a href="#">
                <div class="image">
                  <img :src="item.image" alt="">
                </div>
                <div class="info-chat">
                  <span class="name">{{item.name}}</span>
                  <span class="last-msg">ciao..</span>
                </div>
                <div class="time-last-msg">
                  <span>{{item.lastday}}</span>
                </div>
              </a>
            </div>

          </div >

        </aside> <!--end left column-->

        <!-- RIGHT MAIN SECTION CHAT -->
        <section class="right-mainsection" v-for="(item,index) in contatti" :key="index" :class="{active: index===contattiIndex}" >

          <!-- contact info -->
          <div id="contact-info"  >
            <img :src= "item.image" alt="">
            <div id="contact" >
              <span id="contact-name">{{ item.name}}</span>
              <span id="last-con"> Ultimo accesso {{ item.lastday + item.time }}</span>
            </div>
            <div id="chat-icons">
              <a href="#"><i class="fa fa-search" aria-hidden="true"></i></a>
              <a href="#"><i class="fa fa-paperclip" aria-hidden="true"></i></a>
              <a href="#"> <i class="fa fa-ellipsis-v" aria-hidden="true"></i></a>
            </div>
          </div>

          <!-- active chat -->
          <div id="active-chat" >

            <div class="row-msg" v-for="(item,index) in contatti[contattiIndex].chat">
              <div :class="item.posizione">
                <div :class="item.stato">
                  <p>{{ item.msg }}</p>
                  <span class="msg-time">10/11/2020 13:33</span>
                </div>
              </div>
            </div>



          </div>


          <!-- writing msg bar -->
          <div id="writing-msg-bar">
            <a href="#"><i class="fa fa-smile-o" aria-hidden="true"></i></a>
            <input type="text" name="" value="" placeholder="Scrivi un messaggio">
            <a href="#"> <i class="fa fa-microphone" aria-hidden="true"></i></a>
          </div>

        </section>

      </main>



    </div>

    <script type="text/javascript" src="js/myscript.js"> </script>
  </body>
</html>
